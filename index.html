<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XState Fighter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-shadow: 2px 2px 0px #000;
      background: #222;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
    }

    .fighter-hud {
      display: flex;
      flex-direction: column;
      width: 40%;
    }

    .name {
      font-size: 16px;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hp-bar-container {
      width: 100%;
      height: 30px;
      background: #333;
      border: 4px solid #fff;
      position: relative;
    }

    .hp-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #ff0000 0%, #ffff00 50%, #00ff00 100%);
      transition: width 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
      position: absolute;
      top: 0;
      left: 0;
    }

    #timer {
      font-size: 40px;
      margin-top: -10px;
    }

    #ko-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: #ffff00;
      text-shadow: 5px 5px 0px #ff0000;
      display: none;
      animation: pulse 0.5s infinite alternate;
      text-align: center;
    }

    @keyframes pulse {
      from {
        transform: translate(-50%, -50%) scale(1);
      }

      to {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .scanline-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      pointer-events: none;
      opacity: 0.3;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="ui-layer">
    <div class="top-bar">
      <!-- P1 -->
      <div class="fighter-hud">
        <div class="name">Steven Seagal</div>
        <div class="hp-bar-container">
          <div id="p1-hp" class="hp-bar"></div>
        </div>
      </div>

      <div id="timer">99</div>

      <!-- P2 -->
      <div class="fighter-hud" style="align-items: flex-end;">
        <div class="name">Chuck Norris</div>
        <div class="hp-bar-container">
          <div id="p2-hp" class="hp-bar"
            style="background: linear-gradient(270deg, #ff0000 0%, #ffff00 50%, #00ff00 100%); right: 0; left: auto;">
          </div>
        </div>
      </div>
    </div>

    <div id="ko-screen">K.O.</div>
  </div>

  <div class="scanline-overlay"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
